<!DOCTYPE html >
<html>
	<head>
        <title>Escape SVNIT</title>
        <link rel="stylesheet" href="css/jbclock.css" type="text/css" media="all"/>
		<script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jbclock.js"></script>

        <script type="text/javascript" src="js/main.js">
            
        </script>
    </head
    <body>

        <div class="wrapper">
			<h1>IF NOTHING GOES BAD,<h1>
<h4>YOU WILL GRADUATE FROM NIT SURAT IN </h4>
			<div class="clock">
				<!-- Days -->
				<div class="clock_days">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_days" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">49</p>
							<p class="type_days">Days</p>
						</div>
					</div>
				</div>
				<!-- Days -->
				<!-- Hours -->
				<div class="clock_hours">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_hours" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">20</p>
							<p class="type_hours">Hours</p>
						</div>
					</div>
				</div>
				<!-- Hours -->
				<!-- Minutes -->
				<div class="clock_minutes">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_minutes" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">7</p>
							<p class="type_minutes">Minutes</p>
						</div>
					</div>
				</div>
				<!-- Minutes -->
				<!-- Seconds -->
				<div class="clock_seconds">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_seconds" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">0</p>
							<p class="type_seconds">Seconds</p>
						</div>
					</div>
				</div>
				<!-- Seconds -->
			</div>

        </div><!--/wrapper-->

		<div class="quote">

			Expecting to be done with all of this shit by <date>2017 June 30, 17:00</date>.

			<br/> <br/>

	 Code
			is on <a href="https://github.com/akashnimare/Escape-SVNIT">github</a>
		</div>
	</body>
</html>
